    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #c084fc, #f9a8d4);
            overflow: hidden;
        }

        /* Calm floating background circles */
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5);}
            100% { transform: translateY(-50vh) scale(1);}
        }

        /* Center video container */
        .video-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease forwards;
        }

        video {
            width: 100%;
            border-radius: 20px;
            display: block;
        }

        /* Floating title text */
        h1, h2 {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 15px #a855f7, 0 0 25px #ec4899;
        }

        h1 {
            top: 5%;
            font-size: 24px;
            animation: floatText 3s ease-in-out infinite;
        }

        h2 {
            top: 18%;
            font-size: 20px;
            animation: floatTextSlow 4s ease-in-out infinite;
        }

        @keyframes floatText {
            0% { transform: translateY(0);}
            50% { transform: translateY(-10px);}
            100% { transform: translateY(0);}
        }

        @keyframes floatTextSlow {
            0% { transform: translateY(0);}
            50% { transform: translateY(-6px);}
            100% { transform: translateY(0);}
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8);}
            to { opacity: 1; transform: scale(1);}
        }

    </style>
</head>
